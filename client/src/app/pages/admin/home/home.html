<div class="container mt-3">
  <div
    class="alert mt-2"
    *ngIf="message"
    [ngClass]="{
      'alert-success': messageType === 'success',
      'alert-danger': messageType === 'error'
    }"
  >
    {{ message }}
  </div>

  <button (click)="showCreateModal = true" class="btn btn-primary mb-3">
    Create New Article
  </button>

  <div class="row d-flex justify-content-betwenn">
    <div class="card mb-3 col-lg-4 col-sm-12" *ngFor="let article of articles">
      <img
        *ngIf="article.image"
        [src]="'http://localhost:8000/uploads/' + article.image"
        class="card-img-top"
        alt="Article Image"
        style="max-height: 300px; object-fit: cover"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content }}</p>
        <p class="card-text">
          <strong>Tags:</strong> {{ article.tags?.join(', ') }}
        </p>

        <button
          *ngIf="canEdit(article)"
          (click)="openEdit(article)"
          class="btn btn-sm btn-primary me-2"
        >
          Edit
        </button>

        <button
          *ngIf="canDelete()"
          (click)="delete(article._id)"
          class="btn btn-sm btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div
    *ngIf="showCreateModal"
    class="modal d-block"
    style="background: rgba(0, 0, 0, 0.5)"
  >
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Create New Article</h5>
        <form (ngSubmit)="createArticle()">
          <div class="mb-3">
            <label>Title</label>
            <input
              class="form-control"
              [(ngModel)]="newArticle.title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label>Content</label>
            <textarea
              class="form-control"
              [(ngModel)]="newArticle.content"
              name="content"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label>Tags (comma-separated)</label>
            <input
              class="form-control"
              [(ngModel)]="newArticle.tags"
              name="tags"
            />
          </div>
          <div class="mb-3">
            <label>Image</label>
            <input
              type="file"
              class="form-control"
              (change)="handleFile($event)"
            />
          </div>
          <button type="submit" class="btn btn-success">Create</button>
          <button
            type="button"
            class="btn btn-secondary ms-2"
            (click)="showCreateModal = false"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>

  <div
    *ngIf="editArticle"
    class="modal d-block"
    style="background: rgba(0, 0, 0, 0.5)"
  >
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>Edit Article</h5>
        <form (ngSubmit)="saveEdit()">
          <div class="mb-3">
            <label>Title</label>
            <input
              class="form-control"
              [(ngModel)]="editArticle.title"
              name="title"
              required
            />
          </div>
          <div class="mb-3">
            <label>Content</label>
            <textarea
              class="form-control"
              [(ngModel)]="editArticle.content"
              name="content"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label>Tags (comma-separated)</label>
            <input
              class="form-control"
              [(ngModel)]="editArticle.tags"
              name="tags"
            />
          </div>
          <div class="mb-3">
            <label>Image (optional)</label>
            <input
              type="file"
              class="form-control"
              (change)="handleEditFile($event)"
            />
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <button
            type="button"
            class="btn btn-secondary ms-2"
            (click)="editArticle = null"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
